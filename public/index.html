<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪贴板</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #content { width: 100%; height: 300px; font-size: 16px; }
        #debug { color: red; margin-top: 10px; }
        button { margin-right: 10px; } /* 为按钮添加间距 */
    </style>
</head>
<body>
    <h1>剪贴板</h1>
    <textarea id="content" placeholder="在这里输入内容..."></textarea>
    <br>
    <button onclick="saveContent()">保存</button>
    <button onclick="downloadContent()">下载</button>
    <div id="debug"></div>

    <script>
        const debug = document.getElementById('debug');

        // 加载内容
        async function loadContent() {
            try {
                const response = await fetch('/api/content', { cache: 'no-store' });
                debug.innerText = `加载状态: ${response.status} ${response.statusText}`;
                if (!response.ok) throw new Error(`加载失败: ${response.statusText}`);
                const text = await response.text();
                document.getElementById('content').value = text || '';
            } catch (error) {
                console.error('加载内容失败:', error);
                debug.innerText += `\n错误: ${error.message}`;
                document.getElementById('content').value = '加载失败，请检查网络或刷新';
            }
        }

        // 保存内容到服务器
        async function saveContent() {
            const content = document.getElementById('content').value;
            try {
                const response = await fetch('/api/content', {
                    method: 'POST',
                    body: content,
                    headers: { 'Content-Type': 'text/plain' }
                });
                debug.innerText = `保存状态: ${response.status} ${response.statusText}`;
                if (!response.ok) throw new Error(`保存失败: ${response.statusText}`);
                const result = await response.text();
                debug.innerText += `\n结果: ${result}`;
                alert('保存成功');
            } catch (error) {
                console.error('保存内容失败:', error);
                debug.innerText += `\n错误: ${error.message}`;
                alert('保存内容失败，请重试');
            }
            await loadContent(); // 保存后重新加载
        }

        // 下载内容到本地
        function downloadContent() {
            const content = document.getElementById('content').value;
            if (!content) {
                alert('内容为空，无法下载');
                return;
            }
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'clipboard.txt'; // 默认文件名
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            debug.innerText += '\n下载完成';
        }

        // 页面加载时获取内容
        window.onload = loadContent;
    </script>
</body>
</html>
