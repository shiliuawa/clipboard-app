<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多剪贴板</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #content { width: 100%; height: 300px; font-size: 16px; }
        #debug { color: red; margin-top: 10px; }
        button { margin-right: 10px; }
        #clipboardList { margin: 10px 0; }
        select { padding: 5px; }
    </style>
</head>
<body>
    <h1>多剪贴板</h1>
    <div>
        <select id="clipboardList" onchange="loadContent()">
            <option value="clipboard-1">剪贴板 1</option>
        </select>
        <button onclick="addClipboard()">添加剪贴板</button>
        <button onclick="deleteClipboard()">删除当前剪贴板</button>
    </div>
    <textarea id="content" placeholder="在这里输入内容..."></textarea>
    <br>
    <button onclick="saveContent()">保存</button>
    <button onclick="downloadContent()">下载</button>
    <div id="debug"></div>

    <script>
        const debug = document.getElementById('debug');
        const clipboardList = document.getElementById('clipboardList');

        // 加载当前选中的剪贴板内容
        async function loadContent() {
            const clipboardKey = clipboardList.value;
            try {
                const response = await fetch(`/api/content?key=${clipboardKey}`, { cache: 'no-store' });
                debug.innerText = `加载状态: ${response.status} ${response.statusText}`;
                if (!response.ok) throw new Error(`加载失败: ${response.statusText}`);
                const text = await response.text();
                document.getElementById('content').value = text || '';
            } catch (error) {
                console.error('加载内容失败:', error);
                debug.innerText += `\n错误: ${error.message}`;
                document.getElementById('content').value = '加载失败，请检查网络或刷新';
            }
        }

        // 保存内容到当前选中的剪贴板
        async function saveContent() {
            const clipboardKey = clipboardList.value;
            const content = document.getElementById('content').value;
            try {
                const response = await fetch(`/api/content?key=${clipboardKey}`, {
                    method: 'POST',
                    body: content,
                    headers: { 'Content-Type': 'text/plain' }
                });
                debug.innerText = `保存状态: ${response.status} ${response.statusText}`;
                if (!response.ok) throw new Error(`保存失败: ${response.statusText}`);
                const result = await response.text();
                debug.innerText += `\n结果: ${result}`;
                alert('保存成功');
            } catch (error) {
                console.error('保存内容失败:', error);
                debug.innerText += `\n错误: ${error.message}`;
                alert('保存内容失败，请重试');
            }
            await loadContent(); // 保存后重新加载
        }

        // 下载当前剪贴板内容
        function downloadContent() {
            const content = document.getElementById('content').value;
            if (!content) {
                alert('内容为空，无法下载');
                return;
            }
            const clipboardKey = clipboardList.value;
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${clipboardKey}.txt`; // 文件名基于剪贴板键
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            debug.innerText += '\n下载完成';
        }

        // 添加新剪贴板并排序
        function addClipboard() {
            const existingNumbers = Array.from(clipboardList.options).map(option => 
                parseInt(option.value.replace('clipboard-', ''))
            );
            let newNumber = 1;
            while (existingNumbers.includes(newNumber)) {
                newNumber++;
            }
            const newKey = `clipboard-${newNumber}`;
            const newOption = document.createElement('option');
            newOption.value = newKey;
            newOption.text = `剪贴板 ${newNumber}`;
            clipboardList.appendChild(newOption);

            // 按编号排序
            const options = Array.from(clipboardList.options);
            options.sort((a, b) => 
                parseInt(a.value.replace('clipboard-', '')) - parseInt(b.value.replace('clipboard-', ''))
            );
            while (clipboardList.firstChild) {
                clipboardList.removeChild(clipboardList.firstChild);
            }
            options.forEach(option => clipboardList.appendChild(option));

            clipboardList.value = newKey; // 切换到新剪贴板
            document.getElementById('content').value = ''; // 清空内容
            debug.innerText = `已添加: ${newKey}`;
        }

        // 删除当前剪贴板
        async function deleteClipboard() {
            if (clipboardList.options.length <= 1) {
                alert('至少保留一个剪贴板');
                return;
            }
            const clipboardKey = clipboardList.value;
            try {
                const response = await fetch(`/api/content?key=${clipboardKey}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('删除失败');
                clipboardList.remove(clipboardList.selectedIndex);
                clipboardList.value = clipboardList.options[0].value; // 切换到第一个剪贴板
                await loadContent();
                debug.innerText = `已删除: ${clipboardKey}`;
            } catch (error) {
                console.error('删除失败:', error);
                debug.innerText += `\n错误: ${error.message}`;
            }
        }

        // 页面加载时获取初始内容
        window.onload = loadContent;
    </script>
</body>
</html>
